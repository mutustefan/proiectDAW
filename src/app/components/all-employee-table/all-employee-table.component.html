<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID:</th>
      <th>Name</th>
      <th>Email</th>
      <th>Job Title</th>
      <th>Phone</th>
      <th>EDIT</th>
      <th>DELETE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.jobTitle }}</td>
      <td>{{ employee.phone }}</td>
      <td>
        <button
          class="btn btn-secondary"
          [routerLink]="['../employee', employee.id]"
        >
          Edit
        </button>
      </td>
      <td>
        <button class="btn btn-primary" (click)="deleteEmployee(employee.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- warning modal -->
<div
  class="modal warningModal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{ display: warningModal ? 'block' : 'none' }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Warning</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="closeWarningModal()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you want to delete employee with id {{ idForDelete }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="confirmDelete()">
          Delete
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="closeDeleteModal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
